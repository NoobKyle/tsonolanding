<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Tsono</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#020617">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d94;
            --hot-pink-glow: rgba(255, 77, 148, 0.5);
            --purple: #6b21a8;
            --slate-dark: #0f172a;
            --slate-darker: #020617;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, var(--hot-pink) 0%, var(--purple) 100%);
        }
        html { background: #020617; color-scheme: dark; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--slate-darker) 0%, var(--slate-dark) 50%, #1a0a2e 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        p {
            color: var(--gray-light);
            font-size: 1.1rem;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 40px var(--hot-pink-glow);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 60px var(--hot-pink-glow);
        }
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body { padding: 1.5rem; }
            .error-code { font-size: clamp(4rem, 18vw, 6rem); }
            h1 { font-size: 1.3rem; letter-spacing: 1px; }
            p { font-size: 1rem; margin-bottom: 1.5rem; }
            .btn { padding: 0.875rem 1.5rem; font-size: 0.9rem; width: 100%; text-align: center; }
            .logo { font-size: 1.2rem; top: 1.5rem; left: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="/" class="logo">TSONO</a>
    <div class="error-code">500</div>
    <h1>Engine Trouble</h1>
    <p>Something went wrong on our end. Our team has been notified and we're working to fix it. Please try again later.</p>
    <a href="/" class="btn">Back to Home</a>
</body>
</html>
